<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bb4eb1b7c1.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <form>
                <input type="text" class="form-control" placeholder="Add Task" id="input_field" aria-describedby="emailHelp">
                <div class="btn-container">
                    <button type="button" class="btn btn-primary mt-2 add-btn" onclick="addItem()">Add</button>
                    <button type="button" class="btn btn-danger mt-2 add-btn sort-btn" onclick="sort_data()">Sort</button>
                </div>
            </form>
        </div>
        <div class="task-list" id="task-list">
        </div>
        <div class="task-list" id="task-list2">
        </div>

        <div class="task-list" id="task-list3">
        </div>

        <div class="task-list" id="task-list4">
        </div>

        <div class="action-btn-container">
            <button class="btn btn-success active-btn action_btn" id="active-btn" onclick="active_task()">Active</button>
            <button class="btn btn-warning completed-btn action_btn" id="completed-btn" onclick="completed_task()">Completed</button>
            <button class="btn btn-info all-btn action_btn" id="all-btn" onclick="all_task()">All</button>
        </div>


        <h2 id="demo"></h2>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
