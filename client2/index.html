<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bb4eb1b7c1.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="text-center mt-5 text-primary">Todo Application</h1>
        <div class="input-container">
            <form>
                <input type="text" class="form-control input_data" id="input" name="todo" placeholder="Write here">
                <button onclick="addTodo()" id="input_btn" class="btn btn-primary">Add Task</button>
                <button id="update_btn" class="btn btn-primary">Update Task</button>
            </form>
        </div> 
        
        <div class="task-container">
            <h2 id="heading"></h2>
            <table id="table" class="table table-bordered text-center bg-dark text-white-50">
                <!-- <tr>
                    <th>S.No.</th>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>-->
                <thead id="thead"></thead>
                <tbody id="tbody_task">
                </tbody> 
            </table>
        </div>  
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
